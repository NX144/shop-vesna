<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">

            <div class="header__main">

                </div>
                <div class="header__main_left">
                    <input type="text" placeholder="Поиск" class="header__main_input">
                    <div class="header__main_links">
                        <a href="/" class="header__main_links-a">

                        <a href="/" class="header__main_links-a">

                    </li>
                    <li class="header__list_item">

                    </li>
                    <li class="header__list_item">
                        <a href="/" class="header__list_item-a">

                    </li>
                    <li class="header__list_item">
                        <a href="/" class="header__list_item-a">Контакты</a>
                    </li>
                    <li class="header__list_item">
